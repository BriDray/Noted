<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./cal-stylesheet.css">

</head>

<body>

    <header class="title-header">
        <h1 class="main">Noted</h1>
    </header>

    <!-- Navbar-found on bootstrap under nav and tabs-->
    <div class="nav-bar-info">
        <ul class="nav justify-content-end" class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./cal-index.html">Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Nutrition/nut-index.html">Nutrition</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Lists/lists-index.html">Lists</a>
            </li>
            <!-- Not ready to use this link yet -->
            <!-- <li class="nav-item">
                <a class="nav-link disabled">Journal</a>
            </li> -->
        </ul>
    </div>

    <div id="container">
        <div id="month-header">
            <div id="monthShown"></div>
            <div id="month-btns">
                <button id="back-Btn">Back</button>
                <button id="next-Btn">Next</button>
            </div>
        </div>

        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>

        <div id="calendar"></div>
    </div>

    <div id="newModal">
        <h2>Add Event</h2>

        <input id="newEventTitle" placeholder="Event Title" />

        <div id="create-btns">
            <button id="save-Btn">Save</button>
            <button id="cancel-Btn">Cancel</button>
        </div>

    </div>

    <div id="deleteModal">
        <h2>Event</h2>

        <p id="eventText"></p>

        <div id="event-end-btns">
            <button id="delete-Btn">Delete</button>
            <button id="close-Btn">Close</button>
        </div>

    </div>

    <div id="modal-bg"></div>

    <!-- bootstrap navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <script src="./cal-script.js"></script>
</body>

</html>
