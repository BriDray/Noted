<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
</head>
<body>
    <header>
        <!------------ Main Title at top of Page -------------->
                <h1>Noted</h1>
            </header>
        <!-------------- landingContainer should be able to be used as a flex box to be able to align items properly on page ------------->
            <div class="landingContainer">
                <div class="welcome">
                    <h2>Welcome</h2>
                    <p>This is where the blurb about the website will go.</p>
                </div>
        <!--------------------------- Sign in form ------------------------------->
                <div class="signIn">
                    <img src="assets\Post-it.png">
                    <div>
                        <!-- Enter e-mail -->
                        <label class="form-label">E-mail address</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <!-- Enter Password -->
                    <div>
                        <label class="form-label">Password</label>
                        <input type="text" id="password" name="password">
                    </div>
                    <!-- sign in button -->
                    <div class="signinButton">
                        <button>Sign In</button>
                    </div>
                    <!-- Sign up anchor -->
                    <p><a class="signUp">Sign Up!</a></p>
                </div>
            </div>
        
    
</body>
</html>
