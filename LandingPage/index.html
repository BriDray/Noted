<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>

<body>
    <header class="header">
        <h1 class="main">Noted</h1>
    </header>
    <!-- Navbar-found on bootstrap under nav and tabs-->
    <div>
        <ul class="nav justify-content-end" class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Nutrition</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Lists</a>
            </li>
            <!-- Not ready to use this link yet -->
            <!-- <li class="nav-item">
                <a class="nav-link disabled">Journal</a>
            </li> -->
        </ul>
    </div>
    <!-- Columns via bootstrap add border" -->
    <div class="container">
        <div class="row align-items-start">
            <!-- the column in which holds the weather API -->
            <div class="col-3 p-3 mb-2"> 
                <!-- card that holds the api within the sidebar -->
               <div class="card weatherCard">  <!-- style="width: 18rem; height: 24rem;" -->
                    <div class="card-body">
                        <h5 class="card-title">Today's Weather</h5>
                        <input class="weatherInput" type="text" placeholder="Enter zip code here.."></input>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <button type="button" class="btn btn-outline-secondary seeWeather" id="fetchButton"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 5rem; height: 3rem;">
                            See Today's Weather
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 p-3"> <!--Add sticky note code here in this div-->

                <!-- <button type="button" class="btn btn-outline-secondary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 18rem; height: 18rem;">
                    Add new Note
                </button> -->
                <!-- Container to hold sticky notes -->
                <!------ Row 1 ------>
                <div class="container text-center stickynotes">
                    <div class="row row-cols-4">
                        <!------ box 1  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote btn-info btn-lg"
                                data-toggle="modal" data-target="#myModal"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                            <!-- Modal -->
                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">New Note</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-floating mb-3">
                                                <textarea class="form-control" placeholder="Note Title"
                                                    id="floatingTextareaDisabled" disabled></textarea>
                                                <label for="floatingTextareaDisabled">Title</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <textarea class="form-control" placeholder="Note goes here..."
                                                    id="floatingTextarea2Disabled" style="height: 100px"
                                                    disabled></textarea>
                                                <label for="floatingTextarea2Disabled">Note goes here...</label>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Noted</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!------ box 2  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                        </div>
                        <!------ box 3  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                        </div>
                        <!------ box 4  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                        </div>
                    </div>
                </div>
                <!-- row 2 -->
                <div class="container text-center">
                    <div class="row row-cols-4">
                        <!------ row 2 box 1  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                        </div>
                        <!------ row 2 box 2  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                        </div>
                        <!------ row 2 box 3  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                        </div>
                        <!------ row 2 box 4  (starting from the left) ------>
                        <div class="col note">
                            <button type="button" class="btn btn-outline-secondary addnote"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: 9rem; height: 9rem;">
                                Add new Note
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./land-script.js"></script>
</body>

</html>
